<!DOCTYPE html>
<html>
<title>HTML Exercise/links.html</title>
<body style="background-color:blue;">
<style>
a:link 
{
color: red;
background-color: transparent;		<!--Default Color-->
text-decoration: none;
}
a:visited {
color: yellow;
background-color: transparent;		<!--Color When Visited-->
text-decoration: none;
}
a:hover {
color: white;
background-color: transparent;		<!--Color While Hovering-->
text-decoration: underline;
}
a:active {
color: pink;
background-color: transparent;		<!--Color While Hovering-->
text-decoration: underline;
}
</style>
